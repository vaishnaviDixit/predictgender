<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="PredictGender.css">
    <title>Gender Predictor</title>
    <style>
        /* Add loader animation styles directly into the HTML for simplicity */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #ff7e5f;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="app-title">Gename</h2>  
    <div class="user-input-box">
        <input type="text" name="" id="" placeholder="Enter a name....">  
        <button class="search-btn">Predict</button>
    </div>
    <div class="result-box">
        <p class="name"></p>
        <div class="gender-logo"></div>
        <h2 class="gender"></h2>
        <p class="probability"></p>
    </div>
</div>

<!-- Ioni Icons CDN -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="gender.js"></script>
</body>

</html>
